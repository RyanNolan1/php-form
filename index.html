<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kfc-form</title>
  </head>
  <body>
    <section class="form-section">
      <div class="logo-container">
        <img src="./kfc-logo.svg" />
      </div>
      <h1>PLACE YOUR ORDER BELOW</h1>
      <div class="form-container">
        <p>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" />
        </p>
        <p>
          <label for="second-name">Second Name:</label>
          <input type="text" id="second-name" />
        </p>
        <p>
          <label for="house-number-name">House Number:</label>
          <input type="text" id="house-number-name" />
        </p>
        <p>
          <label for="street">Street:</label>
          <input type="text" id="street-name" />
        </p>
        <p>
          <label for="city">City:</label>
          <input type="text" id="city" />
        </p>
        <p>
          <label for="county">County:</label>
          <input type="text" id="county" />
        </p>
        <p>
          <label for="post-code">Post Code:</label>
          <input type="text" id="post-code" />
        </p>
      </div>
    </section>
  </body>
</html>
